<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <link rel="stylesheet" href="styles.css"> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .invoice-box {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border: 1px solid #eee;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      font-size: 16px;
      line-height: 24px;
      color: #555;
    }
    .invoice-box table {
      width: 100%;
      line-height: inherit;
      text-align: left;
    }
    .invoice-box table td {
      padding: 5px;
      vertical-align: top;
    }
    .invoice-box table tr td:nth-child(2) {
      text-align: right;
    }
    .invoice-box table tr.top table td {
      padding-bottom: 20px;
    }
    .invoice-box table tr.top table td.title {
      font-size: 45px;
      line-height: 45px;
      color: #333;
    }
    .invoice-box table tr.information table td {
      padding-bottom: 40px;
    }
    .invoice-box table tr.heading td {
      background: #E6E6FA;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }
    .invoice-box table tr.details td {
      padding-bottom: 20px;
    }
    .invoice-box table tr.item td {
      border-bottom: 1px solid #eee;
    }
    .invoice-box table tr.item.last td {
      border-bottom: none;
    }
    .invoice-box table tr.total td:nth-child(2) {
      border-top: 2px solid #eee;
      font-weight: bold;
    }
    .thank-you {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
      <tr class="top">
        <td colspan="2">
          <table>
            <tr>
              <td class="title">
                <h3>Ayra Jewellery</h3>
              </td>
              <td>
                Date: <span id="invoiceDate"></span><br>
                Due Date: <span id="dueDate"></span>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="information">
        <td colspan="2">
          <table>
            <tr>
              <td>
                Nama: <span id="customerName"></span><br>
                Alamat: <span id="customerAddress"></span>
              </td>
              <td>
                Email: <span id="customerEmail"></span>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="heading">
        <td>Metode Pembayaran</td>
        <td>Jumlah</td>
      </tr>
      <tr class="details">
        <td><span id="paymentType"></span></td>
        <td><span id="quantity"></span></td>
      </tr>
      <tr class="heading">
        <td>Item</td>
        <td>Harga per Item</td>
      </tr>
      <tr class="item">
        <td><span id="item"></span></td>
        <td><span id="itemPrice"></span></td>
      </tr>
      <tr class="total">
        <td></td>
        <td>Total: <span id="totalAmount"></span></td>
      </tr>
    </table>
    <div class="thank-you">
      Terima kasih atas pembelian Anda!
    </div>
  </div>

  <script>
    const formData = JSON.parse(localStorage.getItem('formData'));

    if (formData) {
      document.getElementById('invoiceDate').textContent = new Date().toLocaleDateString();
      document.getElementById('dueDate').textContent = new Date(new Date().setDate(new Date().getDate() + 30)).toLocaleDateString();
      document.getElementById('customerName').textContent = formData.name;
      document.getElementById('customerAddress').textContent = formData.address;
      document.getElementById('customerEmail').textContent = formData.email;
      document.getElementById('paymentType').textContent = formData.paymentType;
      document.getElementById('quantity').textContent = formData.quantity;
      document.getElementById('item').textContent = formData.item;
      document.getElementById('itemPrice').textContent = `Rp. ${formData.pricePerItem}`;
      document.getElementById('totalAmount').textContent = `Rp. ${formData.totalAmount}`;
    } else {
      alert('No form data found. Please go back and submit the form.');
    }
  </script>

</body>
</html>
